<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candidate Evaluation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    label { display: block; margin-top: 20px; }
    textarea { width: 100%; height: 200px; }
    button { margin-top: 20px; padding: 10px 20px; cursor: pointer; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Candidate Evaluation Form</h1>
  <form id="candidateForm">
    <label>Name:</label>
    <input type="text" id="name" required />

    <label>Resume:</label>
    <textarea id="resume" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('candidateForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const resume = document.getElementById('resume').value;

      const response = await fetch('http://localhost:3000/candidate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, resume })
      });

      const resultDiv = document.getElementById('result');

      if (!response.ok) {
        resultDiv.textContent = 'An error occurred while evaluating the candidate.';
        return;
      }

      const data = await response.json();
      resultDiv.textContent = `Hire: ${data.hire}`;
    });
  </script>
</body>
</html>
